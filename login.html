<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pages/Assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="backgroundImage">
        <div class="backgroundGlass d-flex justify-content-center align-items-center">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4 text-center border rounded py-4 px-3">
                    <i class='bx bx-log-in text-light mb-3'></i>
                    <h4 class="text-light mb-3">LOGIN TO SITE</h4>
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Email</span> -->
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="emailField" autocomplete="on">
                    </div>
                    <div class="input-group mb-3">
                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Password</span> -->
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="passwordField">
                    </div>
                    <button class="btn btn-light py-2 px-5" id="loginBtn">Login</button>
                    <div class="py-3 d-flex align-items-center justify-content-center">
                        <a href="#" class="text-light text-decoration-none">Forget ?</a>
                        <span class="mx-3 text-light">|</span>
                        <a href="#" class="text-light text-decoration-none">Create Acount</a>
                    </div>
                    <a href="./index.html" class="btn text-light border-1">Back To HomePage</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/@popperjs/core/lib/popper.js"></script>
<script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="./Pages/Assets/js/script.js"></script>
</html>
